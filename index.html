<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <!-- Tell browsers not to scale the viewport automatically -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>The Movie Shelf</title>
        <link rel="icon" href="favicon.ico" />
      </head>
      <body>
        <!-- Use header, main, and footer elements to give semantic structure -->
    <header>
        <h1>The Movie Shelf</h1>
        <h4>login to start recording your film library!</h4>
  
        <!-- Since we don't have the ability to style we use old style HTML to give some visual formatting -->
        <hr />
      </header>

      <main>
        <form method="get" action="home.html">
          <navigation>
            <div>
              <label for="username">Username: </label>
              <input type="text" id="username" placeholder="USERNAME" />
            </div>
            <div>
              <label for="password">Password: </label>
              <input type="text" id="password" placeholder="PASSWORD" />
            </div>
            <br />
            <div>
              <button type="submit">Login</button>
              <button type="submit">Sign Up</button>
            </div>
          </navigation>
        </form>

        <img src="MovieShelfExample.jpg" alt="Physical Movie Shelf" width="600px">
      </main>

      <footer>
        <hr />
        <span class="text-reset">Jayden Hacking</span>
        <br />
        <a href="https://github.com/hackingerror404/CS260_Startup">GitHub</a>
      </footer>
      </body>
</html>

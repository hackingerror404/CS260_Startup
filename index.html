<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <!-- Tell browsers not to scale the viewport automatically -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>The Movie Shelf</title>
        <link rel="icon" href="/public/favicon.ico" />

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" 
        rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
        crossorigin="anonymous" />
        
        <link rel="stylesheet" href="login.css" />
        <script src="login.js"></script>
      </head>

      <body>
        <!-- Use header, main, and footer elements to give semantic structure -->
      <header>
        <h1>The Movie Shelf</h1>
        <h3>login to start recording your film library!</h3>

      </header>

      <main id="bootstrap-overrides">
        <div>
          <div id="notLoggedInControls">
            <form class="authentication-input-stuff" onsubmit="preventFormSubmit(event)">
              <div class="mb-3">
                <label for="username" id="username-label">Username: </label>
                <input type="text" class="form-control rounded" id="username" placeholder="USERNAME">
              </div>
              <div class="mb-3">
                <label for="password" id="password-label">Password: </label>
                <input type="text" class="form-control rounded" id="password" placeholder="PASSWORD" />
              </div>
              <button type="submit" class="btn btn-outline-primary" onclick="login()" id="login-button">Login</button>
              <button type="submit" class="btn btn-outline-primary" onclick="register()" id="signup-button">Sign Up</button>
            </form>
          </div>
          <div id="loggedInControls" style="display: none">
            <form class="authentication-input-stuff" onsubmit="preventFormSubmit(event)">
              <div class="mb-3">
                <label for="username" id="username-label">Username: </label>
                <input type="text" class="form-control rounded" id="username" placeholder="USERNAME">
              </div>
              <div class="mb-3">
                <label for="password" id="password-label">Password: </label>
                <input type="text" class="form-control rounded" id="password" placeholder="PASSWORD" />
              </div>
              <button type="submit" class="btn btn-outline-primary" onclick="logout()" id="login-button">Logout</button>
              <button type="submit" class="btn btn-outline-primary" onclick="play()" id="signup-button">Go Home</button>
            </form>
          </div>
        </div>

        <br />

        <img src="MovieShelfExample.jpg" alt="Physical Movie Shelf" width="70%">
      </main>

      <footer>
        <span class="text-reset">Jayden Hacking</span>
        <br />
        <a href="https://github.com/hackingerror404/CS260_Startup">GitHub</a>
      </footer>
      </body>
</html>
